<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="practice1.css">
    <title>practice1</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <div class="input">
                <input type="text" name="number1" class="number1-input">
                    <select name="arithmatic" id="arithmatic">
                        <option value="addition">+</option>
                        <option value="subtraction">-</option>
                        <option value="multiplication">*</option>
                        <option value="division">/</option>
                    </select>
                <input type="text" name="number2" class="number2-input">
            </div>
            <div class="calculate">
                <button class="calculate-button">Calculate</button>
            </div>
            <div class="answer">
                <input type="text" name="totalsum" class="number-output" disabled>
            </div>
        </div>
    </div>
    <script src="./practice1.js" type="module"></script>
</body>
</html>
