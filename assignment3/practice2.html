<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Practice2</title>
</head>
<body>
    <div class="container py-2 d-flex flex-column justify-content-around">
        <h1 class="display-5 p-2 align-self-center my-5">Activity Generator</h1>
        <p class="p-2 align-self-center" id="activity_suggest"></p>
        <button class=" btn btn-primary p-2 align-self-center" onclick="activity_api()">Click to generate activity</button>
    </div>
    <div class="container py-2 d-flex flex-column justify-content-around">
        <h1 class="display-5 p-2 align-self-center mt-5 mb-2">Age Guesser</h1>
        <p class="p-2 align-self-center">Key in a person's name and let the computer to guess his/hers age.</p>
        <input class="mt-2 mb-4 align-self-center d-inline-flex" type="text" name="input" id="input">
        <button class=" btn btn-primary p-2 align-self-center" onclick="post_to_api()">Submit</button>
        <br>
        <p class="p-2 align-self-center" id="display_age"></p>
        <script src="./practice2.js"></script>
    </div>

</body>
</html>
