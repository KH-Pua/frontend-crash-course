<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Counter App</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-around">
        <h1 class="display-5 p-2 align-self-center mt-5 mb-2">Counter App</h1>
        <div class="p-2 align-self-center">
            <button class="btn btn-primary" onclick="addition()">+</button>
            <p style="display:inline-block" id="number">0</p>
            <button class="btn btn-primary" onclick="subtraction()">-</button>
        </div>
        <div class="p-2 align-self-center">
            <button class="p-2 btn btn-primary px-4" onclick="reset()">Reset</button>
        </div>
        
    </div>
    <br>
    <div class="container px-5 d-flex flex-column justify-content-around">
        <h1 class="display-5 p-2 align-self-center mt-5 mb-2">Todo App</h1>
        <div class="container d-flex flex-column justify-content-around">
            <div class="p-2 align-self-center">
                <input type="text" name="todo_item" id="todo_item">
                <button class="btn btn-primary" onclick="add_todo()">+</button>
            </div>
            <div class="p-2 align-self-center" id="todo_list">
                <div id="list"></div>
            </div>
            <div class="p-2 align-self-center">
                <p class="p-2 d-inline-flex" id="pending_task">You have 0 pending task.</p>
                <button class="btn btn-primary p-2 align-self-center" onclick="clear_function()">Clear All</button>
            </div>
        </div>
        
        

    </div>
    <script src="./practice1.js"></script>
</body>
</html>
